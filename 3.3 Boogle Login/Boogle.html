<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Boogle</title>
</head>
<body>
    <div id="Boogle">
        <a href="Google.com">
            <img id="BooglePic" src="BoogleLogo.png"/>
        </a>
    </div>
    <div>
        <p id="All">One account. All of Boogle.</p>
    </div>
    <div>
        <p id="SignIn">Sign in with your Boogle Account</p>
    </div>
    <div id="GrayBox">
        <img id="Login" src="Login.png"/>
        <input type="text" placeholder="Enter your email">
        <br>
        <button>Next</button>
        <br>
        <p id="help">Need help?</p>
    </div>
    <div>
        <a href="https://accounts.google.com/SignUp?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount">
            <p id="Create">Create account</p></a>
    </div>
    <div>
       <p id="One">One Google Account for everything Google</p></a>
    </div>
    <div class="Logos">
        <a href="https://www.google.at/">
            <img class="LogoPic" src="Google01.png"/></a>
        <a href="https://mail.google.com/mail/">
            <img class="LogoPic" src="Google02.png"/></a>
        <a href="https://maps.google.at/">
            <img class="LogoPic" src="Google03.png"/></a>
        <a href="https://www.youtube.com/">
            <img class="LogoPic" src="Google04.png"/></a>
        <a href="https://drive.google.com/">
            <img class="LogoPic" src="Google05.png"/></a>
        <a href="https://photos.google.com/">
            <img class="LogoPic" src="Google06.png"/></a>
        <a href="https://play.google.com/">
            <img class="LogoPic" src="Google07.png"/></a>
        <a href="https://www.google.com/chrome/browser/">
            <img class="LogoPic" src="Google08.png"/></a>
    </div>
    <div id="end"></div>
</body>
</html>
